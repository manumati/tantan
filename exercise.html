<!DOCTYPE html>
<html>
  <head>
    <title> EXERCISES </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/basic/exercise.css">
  </head>
  <body>
    <p class="model">
      Model 3
    </p> <br>
    <p class="order">
      Order Online for <u> Touchless Delivery</u>
    </p> 
    <div class="divname">
      <input type="text" placeholder=" Name" class="name"> <br>
      <input type="text" placeholder=" Email" class="email"> 
    </div>
    

    <p class="thanks">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <div class="divyes">
    
      <button class="yes">
        Yes
      </button>
      <button class="no">
        No
      </button>
    </div> <br>
    <div class="divgoogle">
      <img src="google_logo.png" class="google"> 
      <input type="text" 
    placeholder="  Search Google or type a URL" class="google_search">
      <button class="h">
        Google Search
      </button>
      <button class="hh">
        I'm feeling Lucky
      </button>
    </div>
    <div class="divfirst">
      <input type="text" placeholder="  First name" class="first">
      <input type="text" placeholder="  Surname" class="sur">
      <input type="text" placeholder="  Email" class="mail">
      <button class="sign">
        Sign Up
      </button>
    </div>
    <div class="divrequest">
    <p class="request">
        Request a ride now
    </p>
    <input type="text" placeholder="  Enter pickup location" class="pickup">
    <input type="text" placeholder="  Enter destination" class="des">
    <button class="request-button">
      Request now
    </button>
    <button class="schedule">
      Schedule for later
    </button> <br>
    </div>
    
    
    <div class="green">
      <p></p>
    </div>
    <div class="red">
      <p></p>
    </div>
    <div class="service">
      <p class="satisfied">
        Satisfied with our service?
      </p>
      <button class="yesyes">
        Yes
      </button>
      <button class="nono">
        NO
      </button>
    </div>
    <div class="divinstall">
      <p class="install">
        Install Youtube Music
      </p>
      <p class="addd">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
