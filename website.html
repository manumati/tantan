<!DOCTYPE html>
<html>
  <head>
    <title>
      Nike clone
    </title>
    <link rel="stylesheet" href="/basic/css/website.css">
  </head>
  <body>
    <a href="https://www.amazon.com/" target="_blank" class="amazon">
      Back to Amazon
    </a>
    
    <p class="Nike">
      Nike Black Running Shoes
    </p>
    <input type="text" class="search-one" placeholder=" search"> <br>
    <input type="text" class="search-two" placeholder="    Search Google of type a URL">
    
    <p class="in_stock">
      $39 - in stock
    </p>
    
    <p>
      Free delivery tomorrow
    </p>
    <img src="nike.jpg" class="nike-pic">
    <img src="nike.jpg" class="nike-pic-one">
    <img src="nike.jpg" class="nike-pic-two"> <br>
    
    <button class="add-button">
      Add to cart
    </button>
    
    <button class="buy_now-button">
      Buy now
    </button> 
   
    <p class="email">
      Email
    </p>
    <input type="text" class="box">
    <p class="by">
      By click Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="agree">
      Agree & Join
    </button>

    <p >
      <img src="nike.jpg" class="nike-jpg">
      <span class="happening"> What's happening? </span>
      <button class="tweet-button"> Tweet </button>
    </p>

  </body>
</html>
