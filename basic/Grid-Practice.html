<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid Pratice
    </title>
  </head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;
      ">
        div1
      </div>
      <div style="background-color: lightpink;">
        div2 <p>Text</p>
      </div>  
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue;
      ">
        100px
      </div>
      <div style="background-color: lightpink;">
        100px <p>Text</p>
      </div>  
      <div style="background-color: lightblue;
      ">
        200px
      </div>
      <div style="background-color: lightblue;
      ">
        100px
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;
      ">
        100px
      </div>
      <div style="background-color: lightpink;">
        100px 
      </div>  
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: lightpink;">
      100px
    </div>  
      <div style="background-color: lightblue;
      ">
        1fr
      </div>
      <div style="background-color: lightpink;">
        2fr
      </div>  
    </div>
   
    <div style="
    display: grid;
    grid-template-columns: 200px 75px;
    margin-top: 30px;
    ">
      <div style="background-color: lightblue;"> 
        200px
      </div>
      <div style="background-color: lightpink;"> 
        75px
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 50px 1fr 75px ;
    margin-top: 30px;
    ">
      <div style="background-color: lightblue;"> 
        col1
      </div>
      <div style="background-color: lightpink;"> 
        col2
      </div>
      <div style="background-color: lightskyblue;">
        col3
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr ;
    column-gap: 20px;
    row-gap: 10px;
    margin-top: 30px;
    ">
      <div style="background-color: lightpink;"> 
        col1
      </div>
      <div style="background-color: lightpink;"> 
        col2
      </div>
      <div style="background-color: lightpink;">
        col3
      </div>
      <div style="background-color: lightpink;">
        col4
      </div>
      <div style="background-color: lightpink;"> 
        col1
      </div>
      <div style="background-color: lightpink;"> 
        col2
      </div>
      <div style="background-color: lightpink;">
        col3
      </div>
      <div style="background-color: lightpink;">
        col4
      </div>
    </div>
  </body>
</html>
